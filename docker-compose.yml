version: '3.8'

services:
  control:
    build: .
    command: distributed_analytics_system
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - NODE_TYPE=control
      - NODE_ID=1
      - PORT=8080
      - AUTH_TOKEN=local-dev-token-123
      - WORKER_HOSTS=worker-1:8081,worker-2:8082
    networks:
      - raftnet

  worker-1:
    build: .
    command: distributed_analytics_system worker --id 1 --port 8081
    ports:
      - "8081:8081"
    environment:
      - RUST_LOG=info
      - NODE_TYPE=worker
      - NODE_ID=1
      - PORT=8081
      - AUTH_TOKEN=local-dev-token-123
      - CONTROL_HOST=control:8080
      - WORKER_HOSTS=worker-1:8081,worker-2:8082
      - RAFT_ID=1
      - RAFT_PEERS=1,2
      - RAFT_CLUSTER=worker-1:8081,worker-2:8082
      - DB_PATH=/data/worker1.duckdb
    volumes:
      - worker1_data:/data
    networks:
      - raftnet
    depends_on:
      - control

  worker-2:
    build: .
    command: distributed_analytics_system worker --id 2 --port 8082
    ports:
      - "8082:8082"
    environment:
      - RUST_LOG=info
      - NODE_TYPE=worker
      - NODE_ID=2
      - PORT=8082
      - AUTH_TOKEN=local-dev-token-123
      - CONTROL_HOST=control:8080
      - WORKER_HOSTS=worker-1:8081,worker-2:8082
      - RAFT_ID=2
      - RAFT_PEERS=1,2
      - RAFT_CLUSTER=worker-1:8081,worker-2:8082
      - DB_PATH=/data/worker2.duckdb
    volumes:
      - worker2_data:/data
    networks:
      - raftnet
    depends_on:
      - control

networks:
  raftnet:
    driver: bridge

volumes:
  worker1_data:
  worker2_data:
